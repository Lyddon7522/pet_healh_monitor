name: Flutter CI
  on:
    push:
      branches:
        - main
      paths-ignore:
        - '**/README.md'
    pull_request:
      branches:
        - main
      paths-ignore:
        - '**/README.md'
  jobs:
    build:
      name: flutter build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-java@v3
          with:
            distribution: 'adopt'
            java-version: '11'
        - uses: subosito/flutter-action@v2
          with:
            channel: 'stable'
        - run: flutter --version
        - run: flutter pub get
        - run: flutter analyze
        - run: flutter test

